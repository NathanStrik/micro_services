services:
  command-service:
    container_name: command-service
    build: ./src/command-service
    environment:
      NODE_ENV: development
      MARIADB_HOST: mariadb
      MARIADB_USER: root
      MARIADB_PASSWORD: example
      MARIADB_DATABASE: cqrs_db
    depends_on:
      - mariadb

  query-service:
    container_name: query-service
    build: ./src/query-service
    environment:
      NODE_ENV: development
      MONGODB_URI: mongodb://mongo:27017/cqrs_db
    depends_on:
      - mongo

  gateway:
    container_name: gateway
    build: ./src/gateway
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
    depends_on:
      - command-service
      - query-service

  mariadb:
    container_name: mariadb
    image: mariadb:latest
    environment:
      MYSQL_ROOT_PASSWORD: example
      MYSQL_DATABASE: cqrs_db
    ports:
      - "3306:3306"
    volumes:
      - mariadb_data:/var/lib/mysql

  mongo:
    container_name: mongo
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

volumes:
  mariadb_data:
  mongo_data:
